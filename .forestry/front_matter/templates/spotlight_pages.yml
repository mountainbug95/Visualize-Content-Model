---
label: Spotlight Pages Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    description: >-
      The text displayed at the top of the section (Also used by the CMS, even
      if no title is displayed in the section)
    default: Page Spotlights Section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: spotlight_pages
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: cta.html
    config:
      required: true
