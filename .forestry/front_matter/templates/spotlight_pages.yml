---
label: Spotlight Pages Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: text
    name: title
    label: Section Title
    description: the text displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: spotlight_pages
  - type: text
    name: identifier
    label: Identifier
    description: Used by the CMS to identify the section (not used by the page)
    default: spotlight pages
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: cta.html
    config:
      required: true
