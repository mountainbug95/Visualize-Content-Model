<!-- Footer -->
<div id="footer">
    <div class="wrapper">
        <div class="inner">
            <ul class="icons">
                {% for link in site.footer.social_links %}
                    <li><a href="{{ link.link_url }}" class="icon {{ link.icon }}"><span class="label">{{ link.title }}</span></a></li>
                {% endfor %}
            </ul>
            <div class="copyright">
                {{ site.footer.copyright }}
            </div>
        </div>
    </div>
</div>
