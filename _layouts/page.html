---
layout: body
---

    <!-- Main -->
    <div id="main">
        <div class="wrapper special">
            <div class="inner">
                <header class="heading">
                    <h1>{{ page.title }}</h1>
                    {{ page.subtitle | markdownify }}
                </header>
            </div>
        </div>
        {% if page.content_img_path %}
            <div class="image major" data-position="center">
                <img src="{{ page.content_img_path | relative_url }}" alt="" />
            </div>
        {% endif %}
        <div class="wrapper">
            <div class="inner">
                {{ content }}
            </div>
        </div>
    </div>
